<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Assurbanipal - Inscription</title>
</head>
<body>
    <header>
            <img src="img/assurbanipal.png" alt="Logo Assurbanipal" class="header-banner">
            <nav class="header-menu">
                <a href="index.html" class="header-menu-link">Accueil</a>
                <a href="torrents.html" class="header-menu-link">Torrents</a>
                <a href="files.html" class="header-menu-link">Fichiers</a>
                <a href="medias.html" class="header-menu-link">Médias</a>
                <a href="contact.html" class="header-menu-link">Contact</a>
                <a href="misc.html" class="header-menu-link">Divers</a>    
            </nav>
        <div class="header-btn-container">
            <a href="register.html" class="header-btn-register">Inscription</a>
            <a href="login.html" class="header-btn-login">Connexion</a>
        </div>
    </header>
    <main class="main-container">
        <div class="form-header">
            <h1>Inscription</h1>
            <p>Merci de remplir les champs ci-dessous pour créer votre compte, une validation par un administrateur sera requise.</p>
        </div>
        <div class="form-container">
            <form class="form-content" action="#" method="POST">
                <div class="form-row">
                    <label for="contact-name">Nom d'utilisateur</label>
                    <input id="contact-name" name="contact-name" type="text" placeholder="Votre nom" required/>    
                </div>
                <div class="form-row">
                    <label for="register-password">Mot de passe</label>
                    <input id="register-password" name="register-password" type="password" placeholder="Choisissez un mot de passe fort" required/>    
                </div>
                <div class="form-row">
                    <label for="register-passwordcheck">Confirmation du mot de passe</label>
                    <input id="register-passwordcheck" name="register-passwordcheck" type="password" placeholder="Renseignez à nouveau le mot de passe" required/>    
                </div>
                <div class="form-row">
                    <label for="register-email">Adresse email</label>
                    <input id="register-email" name="register-email" type="email" placeholder="Votre adresse email" required/>    
                </div>
                <div class="form-row">
                    <label for="register-emailcheck">Confirmation de l'email</label>
                    <input id="register-emailcheck" name="register-emailcheck" type="email" placeholder="Confirmez votre adresse email" required/>    
                </div>
                <div class="form-buttons">
                    <button type="submit" class="form-btn-send">Valider</button>
                    <button type="reset" class="form-btn-reset">Réinitialiser</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
